<!DOCTYPE html>

<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/login.css" >
        <meta name="viewport" content="width=device-width, initial-scale=1" > 
        <link rel="stylesheet" type="text/css" href="css/header.css" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Login</title>
    </head>

    <body>
        <div class="header sticky">
            <ul>
                <li style="float:left;"><a href="index.html" > Discussion Forum</a></li>
            </ul>
        </div>  

        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;margin-left:100px;margin-top:100px">Login</button>
        <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Login as Admin</button>
        <button onclick="document.getElementById('id03').style.display='block'" style="width:auto;">Register</button>
        <button style="width:auto;" >Register Admin NOT AVAILABLE</button><br/><br/><br/><br/>
        
        <h1 style="color:white;text-align:center;">Your Problem, Our Solution</h1>
        <h1 style="color:white;text-align:center;">Connect with us .</h1>
        <div id="id01" class="modal">
            <form class="modal-content animate" action="" method="post">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <img src="images/user.jpg" alt="Avatar" class="avatar" >
                </div>
                <div class="container" style="color:white">
                    <label for="uname"><b>Username</b></label>
                    <input class="input" type="text" placeholder="Enter Username" name="uname" required>

                    <label for="psw"><b>Password</b></label>
                    <input class="input" type="password" placeholder="Enter Password" name="psw" required>
                    
                    <button type="submit" name="user">Login</button>
                    <div class="container">
                        <span class="psw">Forgot <a href="forgetpassword.html">password?</a></span>
                    </div>
                </div>
            </form>
        </div>
        <div id="id02" class="modal">
            <form class="modal-content animate" action="" method="post">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <img src="images/admin.jpg" alt="Avatar" class="avatar" >
                </div>
                <div class="container" style="color:white">
                    <label for="uname"><b>Username</b></label>
                    <input class="input" type="text" placeholder="Enter Username" name="uname" required>
                    <label for="psw"><b>Password</b></label>
                    <input class="input" type="password" placeholder="Enter Password" name="psw" required>
                    <button type="submit" name="admin">Login</button>
                </div>
            </form>
        </div>
        <div id="id03" class="modal">
            <form class="modal-content animate" action="" method="post">
                <div class="imgcontainer">
                    <h1 style="text-align:center;color:white;">Register<h1>
                    <span onclick="document.getElementById('id03').style.display='none'" class="close" title="Close Modal">&times;</span>
                </div>
                <div class="container" style="color:white">
                    <label for="uname"><b>Username</b></label>
                    <input class="input" type="text" placeholder="Enter Username" name="uname" required>
                    
                    <label for="emailid"><b>Email-Id</b></label>
                    <input class="input" type="text" placeholder="Enter Email-id" name="emailid" required>

                    <label for="password"><b>Password</b></label>
                    <input class="input" type="password" placeholder="Password" name="password" required>

                    <label for="confirmpassword"><b>Password</b></label>
                    <input class="input" type="password" placeholder="Confirm Password" name="confirmpassword" required>
                    
                    <button type="submit" name="register" >Register</button>
                    <h3>By Registering you accept our <a href="termsandcondition.html">Terms and Condition</a><h3>
                </div>
            </form>
        </div>
        <div class="footer">
            <div class="assign">
                <h5> Discuss the Experience</h5>
                <p >Having Trouble in Web Enhacement ? Contact @discussion.discuss.com</p>
                <p>CopyrightÂ©2020</p>
            </div>
        </div>
    </body>
</html>
